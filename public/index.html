<html lang="en">

<head>
    <title>JSTweets</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="manifest.json">

    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html">

    <link href="style.css" rel="stylesheet">
</head>

<body style="margin:0; padding:0;">

    <paper-toolbar style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);"
    flex>
        <paper-icon-button style="display:none;" icon="menu"></paper-icon-button>
        <div class="title">ScriptyTweets</div>
    </paper-toolbar>

    <ul style="height:87%; overflow-y:scroll; margin-top:2%; list-style-type:none; -webkit-padding-start:0;" id="tweetList"></ul>

    <paper-fab id="startTweets" style="position:absolute; right:16px; bottom:16px;" icon="add"></paper-fab>

    <paper-toast id="toast0" text="Fetching Tweets"></paper-toast>
    
    <!--service worker-->
    <platinum-sw-register auto-register>
        <platinum-sw-cache></platinum-sw-cache>
    </platinum-sw-register>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
